<% _.each(lists, function(list){ %>
	<div class="list">
		<h3 class="list-title dropdown"><%= list.name %>
				<button class="btn dropdown-toggle listoptions" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-ellipsis-h"></i></i></button>
				<ul class="dropdown-menu listoptionsDropdown">
					<li><a href="#" class="editList">edit</a></li>
					<li><a href="#" class="deleteList">delete</a></li>
				</ul>
		</h3>
		<input type="text" class="editlistName" value="<%= list.name %>">
		<ul class="list-items" id="<%= list.listId%>"></ul>
	</div>
<% }); %>
<button class="add-list-btn btn">Add a list</button>
<div class="list listComposer">
	<div>
		<input type="text" name="listName" id="listName">
		<div class="cardActions">
			<button type="button" class="btn btn-success addcard" id="addList">Add List</button>
			<i type="button" class="fa fa-times cancelCard" id="cancelList" aria-hidden="true"></i>
		</div>
	</div>
</div>
